version: '3.8'

services:
  database:
    container_name: kupipodariday-database
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      PGDATA: ${POSTGRES_PGDATA}
    volumes:
      - postgres_data:${POSTGRES_PGDATA}
    restart: unless-stopped
    networks:
      - app-network

  backend:
    container_name: kupipodariday-backend
    build:
      context: ./backend/kupipodariday-backend
    ports:
      - "4000:3000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - database
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    container_name: kupipodariday-frontend
    build:
      context: ./frontend/kupipodariday-frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:4000}
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
